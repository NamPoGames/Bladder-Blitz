<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Струя мочи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="totalScore">Всего: 0</div>
    <div id="scoreboard">Баланс: 0</div>
    <div id="highscore">Лучший счёт: 0</div>
    <div id="lives">
        <img id="life3" src="src/assets/images/life.png" alt="Жизнь 3" style="width: 40px;">
        <img id="life2" src="src/assets/images/life.png" alt="Жизнь 2" style="width: 40px;">
        <img id="life1" src="src/assets/images/life.png" alt="Жизнь 1" style="width: 40px;">
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="urineBar"><div id="urineFill"></div><div id="urineBonusOverlay"></div></div>
    <div id="upgrades">
        <div class="upgrade-container"><button id="powerUpgrade">Напор (50 монет)</button></div>
        <div class="upgrade-container"><button id="capacityUpgrade">Запас мочи (50 монет)</button></div>
    </div>
    <div id="gameOver">
        <p>GAME OVER!</p>
        <button id="restartButton">Начать заново</button>
    </div>
    <div id="levelNotification"></div>
    <div id="splashScreen">
        <p>"Что может быть бесполезнее незаряженного пистолета?"<br>— Энтони «Тони» Сопрано</p>
        <button id="startButton">Начать игру</button>
    </div>

    <!-- Звуки -->
    <audio id="hitSound" src="src/assets/sounds/hit.mp3"></audio>
    <audio id="upgradeSound" src="src/assets/sounds/upgrade.mp3"></audio>
    <audio id="levelUpSound" src="src/assets/sounds/levelup.mp3"></audio>
    <audio id="lifeLostSound" src="src/assets/sounds/life_lost.mp3"></audio>
    <audio id="streamSound" src="src/assets/sounds/stream.mp3" loop></audio>
    <audio id="backgroundMusic" src="src/assets/sounds/background_music.mp3" loop></audio>
    <audio id="buttonSound" src="src/assets/sounds/button_click.mp3"></audio>
    <audio id="gameOverSound" src="src/assets/sounds/game_over.mp3"></audio>

    <!-- Подключение скриптов -->
    <script src="src/scripts/game.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Убедимся, что WebApp готово
        tg.ready();

        // Разворачиваем WebApp на полный экран
        tg.expand();

        // Обработка цветовой схемы Telegram
        if (tg.colorScheme === "dark") {
            document.body.classList.add('dark-theme');
        }

        // Устанавливаем основную кнопку
        tg.MainButton.setText("Начать игру");
        tg.MainButton.show();

        // Обработка нажатия основной кнопки
        tg.onEvent('mainButtonClicked', function() {
            startGame(); // Запускаем игру при нажатии основной кнопки
            tg.MainButton.hide(); // Скрываем основную кнопку после запуска
        });
    </script>
</body>
</html>
